name: Release macOS app (free non-notarized build)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and package app
        run: |
          chmod +x scripts/package_app.sh
          VERSION="${GITHUB_REF_NAME}" scripts/package_app.sh

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          body: |
            This release is built with the free approach (ad-hoc signed, not Apple notarized).

            Install:
            1. Download `QuickRes-<version>-macOS-unsigned.zip`
            2. Unzip it in your preferred location (you should see `QuickRes.app`)
            3. Open `QuickRes.app`

            If macOS blocks it:
            - Right-click `QuickRes.app` > Open > Open
            - Or run:
              xattr -dr com.apple.quarantine /path/to/downloaded/app/QuickRes.app
              (macOS adds a quarantine tag to downloaded apps; this removes it for this QuickRes copy so it can open. Use only if you trust the source.)
          files: |
            dist/*.zip
            dist/*.sha256
          generate_release_notes: true
